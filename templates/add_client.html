{% extends "base.html" %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Ошибка!!! </strong>{{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div class="container mt-3">
        <form action="/add_client" method="POST">
            <div class="form-group">
                <label for="fullNameInput">Full name</label>
                <input type="text" class="form-control" name="fullName" placeholder='Введите ФИО'>
            </div>
            <div class="form-group">
                <label for="loginInput">Login</label>
                <input type="email" class="form-control" name="login" placeholder='Введите Логин'>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <label for="passwordInput">Введите пароль еще раз</label>
                <input type="password" class="form-control" name="password2" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
